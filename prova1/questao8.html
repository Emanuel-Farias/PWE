<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            border: 0.5px solid white;
        }
        .container-universal{
            display: flex;
            flex-direction: column;

        }
        
        .main-content{
            width: 100%;
            height: 60vh;
            background-color: blue;

        }

        .header{
            background-color: yellow;
            width: 100vw;
            height: 20vh;
            display: flex;
        }
        .container-conteudo{
            display: flex;
            width: 100%;
            height: 70%;
        }
        .container-conteudo-coluna{
            display: flex;
            flex-direction: column;
            width: 60%;
            height: 100%;
        }

        .left-aside{
            background-color: green;
            height: 70vh;
            width: 20vw;
        }
        .banner{
            background-color: red;
            height: 5vh;
            width: 100%;
        }
        .low-content{
            height: 5vh;
            width: 100%;
            background-color: green;
        }

        .right-aside{
            background-color: yellow;
            height: 70vh;
            width: 20%;
        }
        .footer{
            background-color: blue;
            height: 9.5vh;
            width: 100%;

        }
        
        @media screen and (max-width: 400px){
            .container-conteudo{
                flex-direction: column;
            }
            .header{
                height: 5vh;
                width: 50vw;
            }
            .banner{
                height: 5vh;
                width: 50vw;
            }
            .left-aside{
                height: 5vh;
                width: 50vw;
            }
            .main-content{
                height: 70vh;
                width: 50vw;
            }
            .right-aside{
                height: 5vh;
                width: 50vw;
            }
            .low-content{
                height: 5vh;
                width: 50vw;
            }
            .footer{
                height: 5vh;
                width: 50vw;
            }
        }
        
    </style>

</head>
<body>
    <div class="container-universal">
        <div class="header">Header</div>
        <div class="container-conteudo">
            <div class="left-aside">LeftAside</div>
            <div class="container-conteudo-coluna">
                <div class="banner">Banner</div>
                <div class="main-content"></div>
                <div class="low-content">Low content</div>
            </div>
            <div class="right-aside">right aside</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
