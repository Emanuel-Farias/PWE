<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quest√£o 2</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 100px 1fr 80px;
        }
        header {
            background: #e25a84;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
        }
        nav {
            background: #c4bf6f;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            background: #e2b187;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer {
            background: #71c7be;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <nav>Nav</nav>
        <main>Content</main>
    </div>
    <footer>Footer</footer>
</body>
</html>
