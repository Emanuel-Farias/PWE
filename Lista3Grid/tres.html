<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quest√£o 3</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            padding: 10px;
            background: #ddd;
        }
        .top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .top div {
            background: #444;
            color: white;
            height: 70px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .middle {
            display: flex;
            gap: 10px;
        }
        .c {
            background: #444;
            color: white;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex: 1;
        }
        .grid div {
            background: #aaa;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="top">
        <div>A</div>
        <div>B</div>
    </div>

    <div class="middle">
        <div class="c">C</div>

        <div class="grid">
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>M</div>
            <div>I</div>
            <div>J</div>
        </div>
    </div>
</body>
</html>
